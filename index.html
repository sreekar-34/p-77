<html>
    <head>
        <title>console project</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            console.log("my favourite chatting platform is discord");

            var first_name="tony";
            console.log(first_name);
            
            var last_name="stark";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name)


            var a="i like to play with my friends";
            var b=a.replace("friends","toys");
            console.log(b);


            var capital_letter="I LIKE MY FRIENDS";
            var small_letter=capital_letter.toLowerCase();
            console.log(small_letter);


            var lowercase="LEGOS ARE SO COOL";
            var uppercase=lowercase.toUpperCase();
            console.log(uppercase);


            var square_root=Math.sqrt(1000);
            console.log(square_root);


            var maximum_number=Math.max(54,22,100,700,99);
            console.log(maximum_number);


            var minimum_number=Math.min(54,22,100,700,99);
            console.log(minimum_number);


            var power_eg_1=Math.pow(9,10);
            console.log(power_eg_1);

            var num1=1;
            var num2=2;
            var add=num1 + num2;
            console.log(add);
            var sub=num1 - num2;
            console.log(sub);
        </script>
    </body>
</html>
